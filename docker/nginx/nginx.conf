worker_processes  1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  sendfile      on;
  server_tokens off;

  upstream frontend_app {
    server frontend:3000;
  }

  upstream backend_api {
    server backend-api:3001;
  }

  upstream orchestrator_api {
    server agent-orchestrator:8000;
  }

  upstream websocket_api {
    server backend-api:3001;
  }

  server {
    listen 80;
    server_name _;

    # Frontend
    location / {
      proxy_pass http://frontend_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # REST API
    location /api/ {
      proxy_pass http://backend_api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Websocket relay
    location /ws {
      proxy_pass http://websocket_api/ws;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # Agent orchestrator proxy (optional)
    location /agents/ {
      rewrite ^/agents/(.*)$ /$1 break;
      proxy_pass http://orchestrator_api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
